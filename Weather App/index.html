<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
          
                <form action="">
                    <input type="text" id="input-box" placeholder="Enter city name..." autocomplete="off">
                </form>
              
                <!-- <button id="search-btn">Search</button> -->
           

            <div class="weather-box">
                <div class="location">
                    <div class="city" id="city">delhi, IN</div>
                    <div class="date" id="date">16 march (wednesday), 2022</div>
                </div>

                <div class="current-weather">
                    <div id="image"></div>
                    <div class="weather" id="weather">Clear</div>
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="wind" id="wind"></div>
                    
                   

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
